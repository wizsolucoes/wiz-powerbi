<!DOCTYPE html>
<html dir="ltr" lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Component Powerbi embed</title>

  <script type="module" src="/build/wiz-powerbi.esm.js"></script>
  <script nomodule src="/build/wiz-powerbi.js"></script>
  <style>
    body {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;

    }
    wiz-powerbi {

      width: 80vw;

<body>
